<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Cadastro</title>
</head>
<body class="container_body">
    <header class="container_header" id="container_header">
       <a href="" class="link_logo"><img src="img/logo-branco.png" class="container_logo" alt="Logo barbearia"></a>
        <nav class="container_nav">
            <ul class="container_lista">
                <a href="#" class="lista_link"><li class="lista_item">Home</li></a>
                <a href="#" class="lista_link"><li class="lista_item">Cadastro</li></a>
                <a href="#" class="lista_link"><li class="lista_item">Sobre</li></a>
            </ul>
        </nav>
        <div container_icone>
            <input type="checkbox" name="change-theme" id="change-theme">
            <label for="change-theme">
                <i class="bi bi-sun"></i>
                <i class="bi bi-moon"></i>
            </label>
        </div>
    </header>
    <main>
        
        <form action="" class="container_form">
            <h1 class="titulo_form">Dados de cadastro</h1>
            <div class="form_div">
                <fieldset class="form_labels">
                    <legend>Dados pessoais</legend>
                    <div class="form_nome">
                        <div>
                            <label for="nome" class="form_texto">Nome</label>
                            <input type="text" name="nome" id="nome" placeholder="Digite seu primeiro nome" class="nome_box box">
                        </div>
                        <div>
                            <label for="sobrenome" class="form_texto">Sobrenome</label>
                            <input type="text" name="sobrenome" id="sobrenome" placeholder="Digite seu sobrenome" class="sobrenome_box box">
                        </div>
                    </div>
                    <div class="form_contato">
                        <div>
                        <label for="email" class="form_texto">E-mail</label>
                        <input type="email" name="email" id="email" placeholder="seuemail@dominio.com" class="email_box box">
                        </div>

                        <div>
                        <label for="celular" class="form_texto">Celular</label>
                        <input type="tel" name="celular" id="celular" placeholder="(XX) XXXXX-XXXX" class="celular_box box">
                        </div>
                    </div>

                    <div class="form_rede">
                        <div>
                        <label for="linkedin" class="form_texto">Linkedin</label>
                        <input type="text" name="linkedin" id="linkedin" placeholder="https://www.linkedin.com/in/seuperfil/" class="rede_box box">
                        </div>

                        <div>
                        <label for="github" class="form_texto">GitHub</label>
                        <input type="text" name="github" id="github" placeholder="https://github.com/seuperfil" class="box">
                        </div>
                    </div>

                    <div class="form_options">
                        <div class="data_nascimento">
                        <label for="">Data de nascimento</label>
                        <input type="date" class="input_options">
                    </div>

                    <div class="">
                        <label for="">Gênero</label>
                            <select name="" id="genero" class="input_options">
                                <option selected disabled value="">Selecione</option>
                                <option>Masculino</option>
                                <option>Feminino</option>
                                <option>Outros</option>
                                <option>Prefiro não responder</option>
                            </select>
                    </div>
                    </div>
                </fieldset> 

                <fieldset class="form_cep">
                    <legend>Endereço</legend>
                    <label for="cep" class="cep_label">CEP</label>
                    <input type="text" name="cep" id="cep" class="cep_input">
                    <div id="erro" class="msg_erro"></div><br>

                    <label for="endereco" class="cep_label">Endereço</label>
                    <input type="text" name="endereço" id="endereco" class="cep_input">

                    <div class="cep_box2">
                        <div>
                            <label for="numero" class="cep_label">Número</label>
                            <input type="text" name="numero" id="numero" class="cep_input2">
                        </div>
                        <div>
                            <label for="complemento" class="cep_label">Complemento</label>
                            <input type="text" name="complemento" id="complemento" class="cep_input2">
                        </div>
                    </div>

                    <label for="bairro" class="cep_label">Bairro</label>
                    <input type="text" name="bairro" id="bairro" class="cep_input">

                    <div class="cep_box2">
                        <div>
                            <label for="cidade" class="cep_label">Cidade</label><br>
                            <input type="text" name="cidade" id="cidade" class="cep_input2">
                        </div>

                        <div class="div_uf">
                            <label for="estado" class="cep_label label_uf">UF</label><br>
                            
                            <select id="estado" name="estado" class="input_options select_uf">
                            <option selected disabled value="">Selecione</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                            <option value="EX">Estrangeiro</option>
                            </select>
                        </div>

                        <div>
                            <button class="btn btn_pesquisa" id="btnPesquisa">CONSULTAR</button>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="buttons">
                <input type="reset" value="LIMPAR" class="btn btn_reset">
                <input type="submit" value="ENVIAR" class="btn btn_submit">
            </div>        
        </form>
    </main>
    <footer class="container_footer">
        <h2 class="footer_texto">&copy; Desenvolvido por <abbr title="lucasbaptistasilva.dev@gmail.com" class="email_lucas">Lucas Baptista</abbr> - 2023 </h2>
        <img src="img/logo-branco.png" class="footer_img">
    </footer>
    <script src="app/main.js"></script>
    <script src="app/changeTheme.js"></script>
</body>
</html>
